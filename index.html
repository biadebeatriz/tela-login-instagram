<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imgs/instagram-celular.png" alt="celular" class="celular">
            </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imgs/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./imgs/perfil.png" alt="foto de perfil" class="perfil">
                </div>
                <a href="#" class="instagram-login">Continue as biadebeatriz</a>
                <a href="#"class="instagram logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">No biadebeatriz?</p>
                <p class="notaccount">
                    <a href="#" span class="link-blue">Switch Account</span></a>
                    ou
                    <a href="#" span class="link-blue">Login</span></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Download app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
